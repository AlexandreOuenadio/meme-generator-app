<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>boutique</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/boutique.css">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script defer src="js/header.js"></script>
    <script defer src="js/footer.js"></script>
    <script defer src="js/boutique.js"></script>
    <script src="js/icones.js" defer></script>
    <script src="js/top-button.js" defer></script>


</head>
<body>
    <header id="header"></header>
    <main class="boutique">
        <div class="boutique-container">
            <h1 class="boutique-title">Boutique</h1>
            <div class="boutique-filter">
                <h2 class="boutique-filter-title">Prix max:</h2>
                <button class="boutique-filter-button" id="filter-showall" onclick="filterOption(1000)">Tout</button>
                <button class="boutique-filter-button" id="filter-price-20" onclick="filterOption(15)">15€</button>
                <button class="boutique-filter-button" id="filter-price-10" onclick="filterOption(10)">10€</button>
                <button class="boutique-filter-button" id="filter-price-5" onclick="filterOption(5)">5€</button>
                
            </div>
            <div id="boutique-product-container">
                <template id ="boutique-product">
                    <div class="boutique-product-showcase">
                        <a class="product-link" href="product-customization.html?id={{id-Product}}"><img src="img/{{image-Product}}" class="product-image"></a>
                        <div class="product-info">
                            <h1>{{name-Product}}</h1>
                            <h2>Prix:{{price-Product}}€</h2>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
