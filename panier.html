<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/panier.css">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script src="js/header.js" defer></script>
    <script src="js/icones.js" defer></script>
    <script defer src="js/footer.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/top-button.js" defer></script>
    <script defer src="js/panier.js" ></script>
</head>
<body>
    <header id="header" >
    </header> 
    <main class="cart">
        <h1 class="cart-title">Panier</h1>
        <div class="tables-container">
            <div class="tables">
                <table class="table-articles">
                    <tr>
                        <th>Produit</th>
                        <th>Sous-total</th>
                    </tr>
                    <template id="rowArticleTemplate">
                        <tr>
                            <td>
                                <div class="td-container">
                                    <div class="product">
                                        <img src="img/tshirt-white.png" alt="">
                                        <div class="product-card">
                                            <p>Nom du produit: T-shirt </p>
                                            <p>Prix: 50,00€</p>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="td-container">
                                    <p class="product-subtotal">50,00€</p> 
                                </div>
                            </td>
                        </tr>
                    </template>
                </table>
                <table class="table-total-price">
                    <tr>
                        <th>Subtotal</th>
                        <td id="subtotal">50,00€</td>
                    </tr>
                    <tr>
                        <th>Tax</th>
                        <td id="tax">50,00€</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td id="total">100,00€</td>
                    </tr>
                </table>
            </div>
            <div class="order-form-container">
                <form class="order-information" name="Order-info" onsubmit="CalculDistance()">
                    <label class="order-label">Nom*</label>
                    <input type="text" required="required" name="last-name" id="last-name" class="order-text" placeholder="Votre nom ici">
                    <label class="order-label" >Prénom*</label>
                    <input type="text" required="required" name="first-name" id="first-name" class="order-text" placeholder="Votre prénom ici">
                    <label class="order-label">Adresse mail*</label>
                    <input type="email" required="required" name="mail" id="mail" class="order-text" placeholder="Votre adresse mail ici">
                    <label class="order-label">Téléphone*</label>
                    <input type="text" required="required"  maxlength = "15" name="phone" id="phone" class="order-text" placeholder="Votre téléphone ici">
                    <label class="order-label">Pays *</label>
                    <input type="text" required="required" name="country" id="country" class="order-text" placeholder="Pays de livraison">
                    <label class="order-label">Code postale*</label>
                    <input type="text" required="required" name="postalcode" id="postalcode" class="order-text" placeholder="Code Postale de livraison ">
                    <label class="order-label">Numero de le rue*</label>
                    <input type="text" required="required" name="adressnumber" id="adressnumber" class="order-text" placeholder="Numero de la rue de livraison">
                    <label class="order-label">Nom de la rue *</label>
                    <input type="text" required="required" name="adressname" id="adressname" class="order-text" placeholder="Nom de la rue de livraison">
                    <label class="order-label">Date de livraison*</label>
                    <input type="date" required="required" name="date" id="date" class="order-text" placeholder="Date de livraison ici">   
                    <label class="order-label">Demande de renseignement</label>
                    <textarea  rows="3" cols="30" name="message" id="message" class="contact-textinput" ></textarea>
                    <button onclick="CalculDistance()">Comfirmer les informations</button>
                </form>
            </div>
            <div class="order-button">
                <p>Vous avez <span id="nb-articles">0</span> article(s) dans votre panier.</p>
                <button>Passer la commande</button>
            </div>
        </div>
        
    </main>
    <footer id="footer"></footer>
</body>
