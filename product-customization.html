<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/meme-generator.css">
    <link rel="stylesheet" href="css/product-customization.css">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script src="js/header.js" defer></script>
    <script src="js/icones.js" defer></script>
    <script defer src="js/footer.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="js/button-animation.js"></script>
    <script defer src="js/product-customization.js"></script>
    <script defer src="js/url.js"></script>
</head>
<body>
    <header id="header" ></header> 
    <main class="generator">
        <h1 class="generator-title">Personalisation du <span id="productName"></span></h1>
        <div class="generator-container">
            <div class="generator-buttons">
                <button class="generator-button generator-button-generate ">Ajouter un meme généré aléatoirement</button>
                <span class="generator-or">ou</span>
                <button class="generator-button generator-button-insert">Ajouter un meme téléchargé</button>
            </div>
            <div class="generator-creation" id='generator-creation'>
                <div class="generator-imgs-container">
                    <div class="generator-img-meme-container">
                        <!-- Canvas Meme here-->
                        <canvas id="generator-canvas-meme"></canvas>
                    </div>
                    <div class="generator-img-product-container">
                        <!-- Canvas Product here-->
                        <canvas id="generator-canvas-product"></canvas>
                    </div>
                    
                </div>
                <div class="generator-customization-zone">
                    
                    <h2 id="generator-mode-title">Génération de meme</h2>

                    <div class="generator-parameters-container">

                        <button class="generator-generateBtn btn-style" id="generator-generateBtn">Générer un meme</button>
                        <label for="generator-insertBtn" class="generator-generateBtn btn-style"> Uploader votre meme</label>
                        <input type="file" id="generator-insertBtn">
                        

                        <div class="generator-texts-container" id="texts-container" >
                            <div class="generator-text-choice-container">
                                <div class="generator-text-choice-item">
                                    <label for="text1">Texte 1</label>
                                    <input type="radio" name="textOption" id="0">
                                </div>
                                <div class="generator-text-choice-item">
                                    <label for="text1">Texte 2</label>
                                    <input type="radio"  name="textOption" id="1">
                                </div>
                                <div class="generator-text-choice-item">
                                    <label for="text1">Texte 3</label>
                                    <input type="radio" name="textOption" id="2">
                                </div>
                                <div class="generator-text-choice-item">
                                    <label for="text1">Texte 4</label>
                                    <input type="radio" name="textOption" id="3">
                                </div>
                            </div>
                            <input type="text" name="text" id="generator-text" class="geneator-meme-textInput" placeholder="Votre texte ici !" >
                            <div class="generator-text-position-container" id="text-position-container">
                                <span class="generator-positionText">Paramètres du texte</span>
                                <div class="generator-rangeSliders-container">
                                    <div class="generator-rangeSliders-item">
                                        <label for="sliderX">Position horizontale</label>
                                        <input type="range" id="sliderXText" class="generator-rangeSliderText">
                                    </div>
                                    <div class="generator-rangeSliders-item">
                                        <label for="sliderY">Position verticale</label>
                                        <input type="range" id="sliderYText" class="generator-rangeSliderText">
                                    </div>
                                    <div class="generator-rangeSliders-item">
                                        <label for="meme-text-size">Taille du texte</label>
                                        <input type="range" id="meme-text-size" class="generator-rangeSliderText">
                                    </div>
                                </div>
                            </div> 
                        </div>

                    </div> 
                    <!-- NE S'AFFICHE PAS A RESOUDRE--> 
                    <div class="generator-memeImg-position-container" id="memeImg-position-container">
                        <span class="generator-positionMemeText">Paramètres du meme customisé</span>
                        <div class="generator-rangeSliders-container">
                            <div class="generator-rangeSliders-item">
                                <label for="sliderXMemeImg">Position horizontale</label>
                                <input type="range" id="sliderXMemeImg" class="generator-rangeSliderMeme">
                            </div>
                            <div class="generator-rangeSliders-item">
                                <label for="sliderYMemeImg">Position verticale</label>
                                <input type="range" id="sliderYMemeImg" class="generator-rangeSliderMeme">
                            </div>
                            <div class="generator-rangeSliders-item">
                                <label for="meme-text-size-MemeImg">Taille du meme</label>
                                <input type="range" step="0.001" id="meme-text-size-MemeImg" class="generator-rangeSliderMeme">
                            </div>
                        </div>
                    </div>  

                    <button id="add-cart-button" class="btn-style">Ajouter au panier</button>
                    

                </div>
            </div>
        </div>

    </main>
    <footer id="footer"></footer>
</body>
</html>
